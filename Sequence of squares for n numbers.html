<html>
<head><title>seq</title>
</head>
<body>
<script type="text/javascript">
var num=prompt("Enter a number:  ");
var msg="Number and its sequences are;   ";
if(num!=null&&num>0){
  for(i=1;i<=num;i++){
    msg=msg+i+"  "+i*i+" \n";
}alert(msg)
}
else
alert("no proper input");
</script>
<script type="text/javascript">
var n=prompt("Enter a number :   ");
if(n!=null&&n>0){
   var i=0;
   document.write("<h1>The first "+n+" numbers and its sequences are</h1> ");
 document.write("<table border='1'><tr><th><b>NUMBERS</b></th><th><b>SEQUENCES</b></th></tr>");
   for(i=1;i<n;i++)
    document.write("<tr><td>"+i+"</td><td>"+i*i+"</td></tr>");
    document.write("</table>");
}
else
alert("no proper input");
</script>
</body>
</html>
