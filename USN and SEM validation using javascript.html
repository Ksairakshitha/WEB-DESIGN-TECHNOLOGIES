<html>
<head>
<title>validate usn and sem</title>
<script>
function validate(usn,sem){
var pattern=/^[1-4][A-Z][A-Z][0-9][0-9][A-Z][A-Z][0-9][0-9][0-9]$/;
var pattern1=/^[1-8]$/;
if(!usn.match(pattern)&&!sem.match(pattern1))
    alert("Both usn and sem are invalid");
else if(!usn.match(pattern))
    alert("usn is invalid");
else if(!sem.match(pattern1))
     alert("sem is invalid");
else
    alert("usn and sem are valid");
}
</script>
</head>
<body>
<form>
Enter the usn(d[1-4]AAddAAddd):<input type="text" name="usn"><br/><br/>
Enter sem:<input type="text" name="sem">
<input type="button" value="validate" onclick='validate(usn.value,sem.value);'>
</form>
</body>
</html>
