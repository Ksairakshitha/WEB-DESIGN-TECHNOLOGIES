<html>
<head>
<title>fib</title>
</head>
<body>
<script type="text/javascript">
var fib=0,fib1=0,fib2=1;
var num=prompt("Enter a number:  ");
if(num!=null&&num>0){
  document.write("<h1>Fibanocci Series are:   </h1>");
  if(num==1)
      document.write(fib1);
  else
     document.write(fib1+" "+fib2);
     for(i=3;i<=num;i++){
     fib=fib1+fib2;
     document.write("  "+fib);
     fib1=fib2;
     fib2=fib;
  }
} 
else
alert("No proper input");
</script>
</body>
</html>
